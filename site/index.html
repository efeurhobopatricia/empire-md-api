<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="download.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="header">
        <i class="fas fa-bars"></i>
        <h1>Downloader API Endpoints</h1>
    </div>
    
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>SN</th>
                    <th>NAME</th>
                    <th>METHOD</th>

                    <th>REQUIRED</th>
                    <th>STATUS</th>
                    <th>ACTION</th>

            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>YouTube Downloader</td>
                    <td>GET</td>
                    <td>Download YouTube videos by URL</td>
                    <td>url</td>
                    <td><span class="status-active">Active</span></td>
                    <td>
                        <a href="https://empire-md-api.onrender.com/api/youtube-downloader?url=https://youtu.be/sqRyCXglnb0?si=yHgfNaijLlvBCTou" 
                           class="action-test"

                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</html>
